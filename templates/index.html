<!DOCTYPE html>
<html>
  <head>
    <title>Student Placement Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f9f9f9;
      }
      .form-container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: white;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
      }
      .form-container input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        font-size: 1.3em;
        color: #4caf50;
        text-align: center;
        margin-top: 20px;
      }
      .button {
        margin-top: 15px;
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
      }
      .image_container {
        margin-top: 20px;
        text-align: center;
      }
      .image_container img {
        max-width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #dataset_container table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
      }

      #dataset_container th,
      #dataset_container td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
        white-space: nowrap;
      }

      #dataset_container th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        position: sticky;
        top: 0; /* keeps header fixed on scroll */
        z-index: 1;
      }

      #dataset_container tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #dataset_container {
        width: 100%;
        overflow-x: auto;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Student Placement Prediction</h2>
      <form action="/predict" method="post">
        <label for="CGPA">CGPA:</label>
        <input type="number" name="CGPA" id="CGPA" step="0.01" required />

        <label for="IQ">IQ:</label>
        <input type="number" name="IQ" id="IQ" step="0.01" required />

        <input type="submit" value="Predict" />
      </form>
      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
      <button class="button" onclick="loadDataset()">
        Show Training Dataset
      </button>
      <button
        class="button"
        onclick="showImage('{{ url_for('static', filename='output.png') }}')"
      >
        Training Image
      </button>
      <button
        class="button"
        onclick="showImage('{{ url_for('static', filename='output2.png') }}')"
      >
        Model Prediction Line
      </button>

      <div class="image_container"></div>
      <div id="dataset_container"></div>
    </div>

   <script>
  function loadDataset() {
    fetch("/dataset")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("dataset_container").innerHTML = data;
        document.getElementById("dataset_container").style.display = "block";
        document.querySelector(".image_container").style.display = "none";
      });
  }

  function showImage(imagePath) {
    const imgContainer = document.querySelector(".image_container");
    imgContainer.innerHTML = `<img src="${imagePath}" alt="Image">`;
    imgContainer.style.display = "block";
    document.getElementById("dataset_container").style.display = "none";
  }

  // Initial state - hide both
  document.getElementById("dataset_container").style.display = "none";
  document.querySelector(".image_container").style.display = "none";

  // Clicking dataset toggles it
  document.getElementById("dataset_container").onclick = function () {
    this.style.display = "none";
  };

  // Clicking image toggles it
  document.querySelector(".image_container").onclick = function () {
    this.style.display = "none";
  };
</script>

  </body>
</html>
